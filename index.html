<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyTrain Info Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="route">
            <!-- Линия маршрута -->
            <div class="route-container">
                <div class="next-station-text">
                    <p>Next station: <span id="next-station-en">Commercial-Broadway</span></p>
                    <p>Le prochain arrêt: <span id="next-station-fr">Commercial-Broadway</span></p>
                </div>
                <div class="station-connections-container">
                <div class="station-line">
                    <!-- Станции -->
                    <div class="station active" id="station-1">Nanaimo</div>
                    <div class="station" id="station-2">Main Street-Science World</div>
                    <div class="station" id="station-3">Stadium-Chinatown</div>
                </div>
                <div class="progress-container">
                    <div class="progress-bar"></div>
                    <div class="train-marker"></div>
                </div>
            </div>
            <div id="line-info">
                <span id="route-logo"><img src="img/line_logo/expo_line.png" alt="ExpoLine"></span>
                <span id="destination-name"><strong>Waterfront</strong></span>
            </div>
            <div class="time"><span id="current-time">10:20AM</span></div>
        </section>

        <!-- Блок для рекламы -->
        <aside class="advertisements">
            Advertisements
        </aside>
    </main>
    <script src="script.js"></script>
</body>
</html>
