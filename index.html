<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkyTrain Info Display</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <section class="route">
            <div class="route-container">
                <div class="next-station">
                    <div class="next-station-text">
                        <p class="next-stn-en-text">Next station: </p>
                        <p class="next-stn-fr-text">Le prochain arrÃªt:</p>
                    </div>
                    <div class="next-station-container">
                        <span class="station-name-formats" id="next-station-en">Commercial-Broadway</span>
                        <div class="next-stn-connections">
                            <img src="img/next-stn-connections/milline_logo.png" alt="Millenium Line">
                            <img src="img/next-stn-connections/bus_icon.png" alt="Buses">
                            <img src="img/next-stn-connections/99b_line_icon.png" alt="99-B">
                            <!-- <div class="b-line-bus" style="height: vh;">992</div> -->
                        </div>
                    </div>
                    <div class="next-station-exit-doors-container">
                        <img id="stn-door-direction-left" src="img/exit_left.png" alt="Exit left">
                        <img id="stn-door-direction-right" src="img/exit_right.png" alt="Exit right">
                    </div>
                </div>
                <div class="route-visuals-wrapper">
                    <div class="station-line-top">
                        <div class="station" id="station-1">
                            <span id="prev-station-disp">Nanaimo</span>
                            <div class="station-connections" id="stn-1-cons">
                                <img src="img/next-stn-connections/bus_icon.png" alt="Buses">
                            </div>
                        </div>
                        <div class="station active" id="station-3">
                            <span id="next-next-station-disp">Main Street-<br>Science World</span>
                            <div class="station-connections" id="stn-3-cons">
                                <img src="img/next-stn-connections/via_rail.png" alt="VIA-RAIL">
                                <img src="img/next-stn-connections/bus_icon.png" alt="Buses">
                            </div>
                        </div>
                        <div class="station-markers">
                            <div class="station-dot-marker" id="stn-dot-1"></div>
                            <div class="station-dot-marker active" id="stn-dot-2"></div>
                            <div class="station-dot-marker active" id="stn-dot-3"></div>
                        </div>
                    </div>

                    <div class="progress-container">
                        <div class="progress-bar-container">
                            <div id="progress-bar-before-prev-stn"></div>
                            <div id="progress-bar"></div>
                            <div id="progress-bar-after-next-stn"></div>
                            <div id="progress-bar-end"></div>
                        </div>
                        <div class="train-marker"></div>
                    </div>
                    <div class="station-line-bot">
                        <div class="station active" id="station-2">
                            <span id="next-station-disp">Commercial-<br>Broadway</span>
                            <div class="station-connections" id="stn-2-cons">
                                <img src="img/next-stn-connections/milline_logo.png" alt="Millenium Line">
                                <img src="img/next-stn-connections/bus_icon.png" alt="Buses">
                                <img src="img/next-stn-connections/99b_line_icon.png" alt="99-B Line">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- Advertisement -->
        <aside class="advertisements">
            Advertisements
        </aside>
        
    </main>
    <footer>
        <div id="line-info">
            <div class="destination-container">
                <span id="route-logo"><img src="img/line_logo/expo_line.png" alt="ExpoLine"></span>
                <span id="destination-name"><strong>Waterfront</strong></span>
            </div>
            <div class="time"><span id="current-hour">10</span><span id="blinking-colon">:</span><span id="current-minutes-period">20AM</span></div>
        </div>
    </footer>


    <!-- SECTION BELOW SHOULD BE DELETED WHEN .EXE CONTROL CENTER WILL BE DONE -->


    <div class="control-center">
        <div class="control-center-row">
            <button id="database-fetcher">Fetch Database</button>
            <p>PRESS BEFORE SELECTING ROUTE FROM DATABASE</p>
        </div>
        <div class="control-center-row">
            <select id="cc-route-selection">
                <option value="1">Waterfront</option>
                <option value="2">Burrard</option>
                <option value="3">Granville</option>
            </select>
            <button id="cc-route-loader">Load Route</button>
        </div>
        <div class="control-center-row">
            <label for="station-id">Check station parameters with ID: </label>
            <input type="number" name="station-id" id="station-id-input">
            <button id="cc-station-json-loader">Show</button>
        </div>
        <div class="control-center-row">
            <label for="route-id">Check route parameters with ID: </label>
            <input type="number" name="route-id" id="route-id-input">
            <button id="cc-route-json-loader">Show</button>
        </div>
        <div class="control-center-row">
            <label for="connection-id">Check station parameters with ID: </label>
            <input type="number" name="connection-id" id="connection-id-input">
            <button id="cc-connection-json-loader">Show</button>
        </div>
        <div class="control-center">
            <div class="control-center-row">
                <button class="cc-bot" id="act-next-station">Next station</button>
                <button class="cc-bot" id="act-prev-station">Prev Station</button><br>
            </div>
            <div class="control-center-row">
                <button class="cc-bot" id="act-start-route">Start Route</button>
                <button class="cc-bot" id="act-pause-route">Pause Route</button>
                <button class="cc-bot" id="act-end-route-route">To the end</button>
            </div>
            <div class="control-center-row">
                <label for="route-trans-time">Select transition time</label>
                <select name="route-trans-time" id="cc-route-selection">
                    <option value="1">3s</option>
                    <option value="2">10s</option>
                    <option value="3">1m</option>
                </select>
            </div>
        </div>

    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
